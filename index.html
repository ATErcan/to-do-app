<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>TO-DO LIST</title>
  </head>
  <body>
    <div class="header container bg-danger text-white">
      <h1>TO-DO LIST</h1>
      <p class="description">
        Welcome to My To-Do-List App. You can write your tasks with the date you
        do them
      </p>
    </div>

    <main class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="to-do row">
              <div class="col-10">
                <div class="input-container">
                  <input type="date" name="date" id="date" class="input-date" />
                  <input type="text" name="task" id="task" class="task" />
                </div>
              </div>

              <div class="col-2">
                <div class="button">
                  <button type="button" class="btn btn-danger add-btn">
                    ADD
                  </button>
                </div>
              </div>
            </div>

            <div class="to-do-list">
              <ul></ul>
            </div>
          </div>

          <div class="col-lg-6 mt-5">
            <div class="uncompleted mb-4">
              <h2>Uncompleted Tasks</h2>
              <ul class="uncomp-list"></ul>
            </div>
            <div class="completed">
              <h2>Completed Tasks</h2>
              <ul class="comp-list"></ul>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
